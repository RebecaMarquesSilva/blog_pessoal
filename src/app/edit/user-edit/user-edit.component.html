<div class="container my-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>


  <div class="row d-flex justify-content-center">
    <div class="col-md-8">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          [(ngModel)]="user.nome"
          type="text"
          class="form-control"
          name="nome"
          placeholder="Seu nome"
          id="nome"
        />
      </div>

      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input
          [(ngModel)]="user.usuario"
          type="text"
          class="form-control"
          name="usuario"
          placeholder="Seu usuário"
          id="usuario"
        />
      </div>

      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input
        [(ngModel)]="user.foto"
          type="text"
          class="form-control"
          name="foto"
          placeholder="Link da sua foto"
          id="foto"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)="confirmSenha($event)"
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
        />
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input
          [(ngModel)]="user.senha"
          class="form-control"
          type="password"
          name="confirmarSenha"
          id="confirmarSenha"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option>Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>

</div>
